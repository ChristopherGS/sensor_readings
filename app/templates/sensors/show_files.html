<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Experiments currently in the database</h1>

    <ul>

    {% for d in db_index %}
        <li><a href="{{ url_for('sensors.display')}}/{{d}}">{{d}}</a></li>
    {% endfor %}

    </ul>

    <br>

    <hr>

    <h1>CSV files on the server</h1>

    <ul>
    {% for f in file_url %}
    	<li>{{f}}</li>

    {% endfor %}

    </ul>

    
{% endblock %}
